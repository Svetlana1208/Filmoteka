<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./sass/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Filmoteka</title>
</head>
<body>
    <header>
        <section class="header">
            <div class="container">
                <nav class="header__nav">
                    <div class="header__box">
                        <a href="./index.html">
                            <svg class="header__icon">
                                <use href="./images/sprite.svg#icon-film"></use>
                            </svg>
                        </a>
                        
                        <h1 class="header__title">Filmoteka</h1>    
                    </div>
    
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link header__link--current" href="./index.html">Home</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="./myLib.html">my library</a>
                        </li>
                    </ul>
                </nav>
    
                <div class="search">
                    <form class="search__form" id="search__form">
                        <input class="search__input" type="text" name="searchQuery" autocomplete="off" placeholder="Movie search">
                        <button class="search__btn" type="submit">
                            <svg class="search__icon">
                                <use href="./images/sprite.svg#icon-search"></use>
                            </svg>

                            <span
                                class="spinner-border spinner-border-sm spinner is-hidden"
                                role="status"
                                aria-hidden="true"
                            ></span>
                        </button>
                    </form>
                </div>

                <p class="search__info" id="search__info"></p>

            </div>
        </section>    
    </header>
    
    <main>
        <section class="main">
            <h2 class="visuallyHidden">Gallery</h2>

            <div class="container">
                <ul class="gallery" id="gallery"></ul>
            </div>

            <div class="backdrop is-hidden" data-modal>
                <div class="movieCard">
                    <button class="movieCard__btn" type="button" data-modal-close>
                        <svg class="movieCard__cross">
                            <use href="./images/sprite.svg#icon-close"></use>
                        </svg>
                    </button>
                    <div class="movieCard__box"></div>
                </div>
            </div>
            
            <div class="pagination">
                <button type="button" class="pagination__previousPage is-hidden" id="prev-button" aria-label="Previous page" title="Previous page" onclick="window.location.href='./index.html#gallery'"></button>
                <button type="button" class="pagination__firstPage is-hidden" onclick="window.location.href='./index.html#gallery'"></button>
                <button type="button" class="pagination__dotsPrev is-hidden">...</button>
                <div class="pagination__current"></div>
                <button type="button" class="pagination__dotsNext is-hidden">...</button>
                <button type="button" class="pagination__lastPage is-hidden" onclick="window.location.href='./index.html#gallery'"></button>
                <button type="button" class="pagination__nextPage is-hidden" id="next-button" aria-label="Next page" title="Next page" onclick="window.location.href='./index.html#gallery'"></button>
            </div>
        </section>    
    </main>

    <footer class="footer">
        <div class="container">
            <div class="copyright">
                <p>Â©  2020 | All Rights Reserved |</p>
                <div class="copyright__info">
                    <p>Developed with </p>
                    <svg class="copyright__icon" width="14" height="13">
                        <use href="./images/sprite.svg#icon-love"></use>
                    </svg>
                    <p>by GoIT Students</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module" src="index999.js"></script>
</body>
</html>
